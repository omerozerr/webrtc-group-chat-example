<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <style>
            /* css */
            html,
            body {
                background-color: #333;
            }

            video {
                width: 50%;
                height: 50%;
                border: 1px solid black;
            }
            .lullaby-button {
                display: inline-block;
                margin: 10px;
                padding: 10px 20px;
                background-color: #008cba;
                color: white;
                border: none;
                border-radius: 5px; /* Rounded corners */
                cursor: pointer;
                font-size: 16px; /* Larger font size */
            }
            .lullaby-button:hover {
                background-color: #005f73;
            }

            /* Data text styling */
            #temperature-data,
            #heart-rate-data,
            #voice-data,
            #moving-data {
                margin-top: 20px;
                color: #fff; /* White color for the text */
                background-color: #444; /* Darker background for visibility */
                padding: 10px;
                border-radius: 5px; /* Rounded corners */
                font-size: 20px; /* Larger font size */
                width: fit-content; /* Only as wide as necessary */
                margin-left: auto;
                margin-right: auto; /* Centering */
            }

            .alert {
                display: none; /* Hidden by default */
                padding: 20px;
                background-color: #f44336; /* Red */
                color: white;
                margin-bottom: 15px;
                text-align: center;
            }
        </style>

        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script>
            /** CONFIG **/
            //var SIGNALING_SERVER = "31.223.43.196:8080"; // 127.0.0.1
            var SIGNALING_SERVER = "0.0.0.0:8080";
            console.log("Signaling Server URL: ", SIGNALING_SERVER);

            var USE_AUDIO = true;
            var USE_VIDEO = false;
            var DEFAULT_CHANNEL = "some-global-channel-name";
            var MUTE_AUDIO_BY_DEFAULT = true;

            /** You should probably use a different stun server doing commercial stuff **/
            /** Also see: https://gist.github.com/zziuni/3741933 **/
            var ICE_SERVERS = [{ urls: "stun:stun.l.google.com:19302" }];
        </script>

        <script>
            var signaling_socket =
                null; /* our socket.io connection to our webserver */
            // var connected = JSON.parse(localStorage.getItem("connected")) ||false;
            var local_media_stream = null; /* our own microphone / webcam */
            var peers =
                {}; /* keep track of our peer connections, indexed by peer_id (aka socket.io id) */
            var peer_media_elements =
                {}; /* keep track of our <video>/<audio> tags, indexed by peer_id */

            var voice_detection_data = "";
            var movement_data = "";
            var heartrate_data = 0;
            var heartRateThreshold = 60;
            function init() {
                console.log("Connecting to signaling server");
                // if(connected){
                //     return;
                // }
                signaling_socket = io(SIGNALING_SERVER);
                signaling_socket = io();

                console.log("signaling_socket", signaling_socket.connected);

                signaling_socket.on("connect", function () {
                    console.log("Connected to signaling server");
                    var lullabies = [1, 2, 3, 4]; // Lullaby numbers
                    lullabies.forEach(function (number) {
                        var button = document.createElement("button");
                        button.className = "lullaby-button"; // Assign class for CSS styling

                        button.innerText = "Play Lullaby " + number;
                        button.onclick = function () {
                            signaling_socket.emit("play_lullaby", {
                                lullabyNumber: number,
                            });
                            console.log("Lullaby " + number + " requested");
                        };
                        document.body.appendChild(button);
                    });

                    // Voice Detection Data
                    signaling_socket.on("voice_detection_data", function (data) {
                        console.log("Received voice data:", data.data);
                        voice_detection_data = data.data;

                        // Update UI with Voice data
                        var voiceDataElement = document.getElementById("voice-data");
                        if (!voiceDataElement) {
                            voiceDataElement = document.createElement("div");
                            voiceDataElement.id = "voice-data";
                            document.body.appendChild(voiceDataElement);
                        }

                        if (data.data === "cry\n") {
                            voiceDataElement.innerText = "Baby is crying";
                        } else if (data.data === "mama\n") {
                            voiceDataElement.innerText = "Baby said mama";
                        } else if (data.data === "papa\n") {
                            voiceDataElement.innerText = "Baby said papa";
                        }
                        updateBabyStatusDisplay();
                    });

                    signaling_socket.on("temperature", function (data) {
                        console.log("Received temperature:", data.data);

                        // Update UI with Temperature data
                        var temperatureDataElement = document.getElementById("temperature-data");
                        if (!temperatureDataElement) {
                            temperatureDataElement = document.createElement("div");
                            temperatureDataElement.id = "temperature-data";
                            document.body.appendChild(temperatureDataElement);
                        }
                        temperatureDataElement.innerText = "Temperature: " + data.data + "°C";

                        // Temperature Alert
                        var temperatureAlertElement = document.getElementById("temperature-alert");
                        if (data.data > 40) {
                            if (!temperatureAlertElement) {
                                temperatureAlertElement = document.createElement("div");
                                temperatureAlertElement.id = "temperature-alert";
                                temperatureAlertElement.className = "alert";
                                document.body.insertBefore(temperatureAlertElement, temperatureDataElement.nextSibling);
                            }
                            temperatureAlertElement.innerText = "Warning: High Temperature (" + data.data + "°C)";
                            temperatureAlertElement.style.display = "block"; // Show the alert
                        } else if (temperatureAlertElement) {
                            temperatureAlertElement.style.display = "none"; // Hide the alert if data is not high
                        }
                    });

                    // Heart Rate Socket
                    signaling_socket.on("avg_bpm", function (data) {
                        console.log("Received avg_bpm:", data.data);
                        heartrate_data = data.data;

                        // Update UI with Heart Rate data
                        var heartRateDataElement = document.getElementById("heart-rate-data");
                        if (!heartRateDataElement) {
                            heartRateDataElement = document.createElement("div");
                            heartRateDataElement.id = "heart-rate-data";
                            document.body.appendChild(heartRateDataElement);
                        }
                        heartRateDataElement.innerText = "Heart Rate: " + data.data + " bpm";

                        // Heart Rate Alert
                        var heartRateAlertElement = document.getElementById("heart-rate-alert");
                        if (data.data > 100) {
                            if (!heartRateAlertElement) {
                                heartRateAlertElement = document.createElement("div");
                                heartRateAlertElement.id = "heart-rate-alert";
                                heartRateAlertElement.className = "alert";
                                document.body.insertBefore(heartRateAlertElement, heartRateDataElement.nextSibling);
                            }
                            heartRateAlertElement.innerText = "Warning: High Heart Rate (" + data.data + " bpm)";
                            heartRateAlertElement.style.display = "block"; // Show the alert
                        } else if (heartRateAlertElement) {
                            heartRateAlertElement.style.display = "none"; // Hide the alert if data is not high
                        }
                        updateBabyStatusDisplay();
                    });

                    signaling_socket.on("movement", function (data) {
                        console.log("Received movement:", data.data);
                        movement_data = data.data.trim();
                        // Update UI with movement data
                        var movementElement = document.getElementById("moving-data");
                        if (!movementElement) {
                            movementElement = document.createElement("div");
                            movementElement.id = "moving-data";
                            document.body.appendChild(movementElement);
                        }
                        movementElement.innerText = "Movement: " + data.data;

                        // Movement Alert
                        var movementAlertElement = document.getElementById("movement-alert");
                        if (data.data === "movement") {
                            if (!movementAlertElement) {
                                movementAlertElement = document.createElement("div");
                                movementAlertElement.id = "movement-alert";
                                movementAlertElement.className = "alert";
                                document.body.insertBefore(movementAlertElement, movementElement.nextSibling);
                            }
                            movementAlertElement.innerText = "Warning: Baby is moving";
                            movementAlertElement.style.display = "block"; // Show the alert
                        } else if (movementAlertElement) {
                            movementAlertElement.style.display = "none"; // Hide the alert if data is not high
                        }
                        updateBabyStatusDisplay();
                    });

                    localStorage.setItem(
                        "connected",
                        JSON.stringify(signaling_socket.connected)
                    );
                    setup_local_media(function () {
                        /* once the user has given us access to their
                         * microphone/camcorder, join the channel and start peering up */
                        join_chat_channel(DEFAULT_CHANNEL, {
                            "whatever-you-want-here": "stuff",
                        });
                        x;
                    });
                });
                signaling_socket.on("disconnect", function () {
                    console.log("Disconnected from signaling server");
                    /* Tear down all of our peer connections and remove all the
                     * media divs when we disconnect */
                    for (peer_id in peer_media_elements) {
                        peer_media_elements[peer_id].remove();
                    }
                    for (peer_id in peers) {
                        peers[peer_id].close();
                    }

                    peers = {};
                    peer_media_elements = {};
                });
                function join_chat_channel(channel, userdata) {
                    signaling_socket.emit("join", {
                        channel: channel,
                        userdata: userdata,
                    });
                }
                function part_chat_channel(channel) {
                    signaling_socket.emit("part", channel);
                }

                /**
                 * When we join a group, our signaling server will send out 'addPeer' events to each pair
                 * of users in the group (creating a fully-connected graph of users, ie if there are 6 people
                 * in the channel you will connect directly to the other 5, so there will be a total of 15
                 * connections in the network).
                 */
                signaling_socket.on("addPeer", function (config) {
                    console.log("Signaling server said to add peer:", config);
                    var peer_id = config.peer_id;
                    if (peer_id in peers) {
                        /* This could happen if the user joins multiple channels where the other peer is also in. */
                        console.log("Already connected to peer ", peer_id);
                        return;
                    }
                    var peer_connection = new RTCPeerConnection(
                        {
                            iceServers: ICE_SERVERS,
                        },
                        {
                            optional: [
                                {
                                    DtlsSrtpKeyAgreement: true,
                                },
                            ],
                        }
                        /* this will no longer be needed by chrome
                         * eventually (supposedly), but is necessary
                         * for now to get firefox to talk to chrome */
                    );
                    peers[peer_id] = peer_connection;

                    peer_connection.onicecandidate = function (event) {
                        if (event.candidate) {
                            signaling_socket.emit("relayICECandidate", {
                                peer_id: peer_id,
                                ice_candidate: {
                                    sdpMLineIndex:
                                        event.candidate.sdpMLineIndex,
                                    candidate: event.candidate.candidate,
                                },
                            });
                        }
                    };
                    peer_connection.ontrack = function (event) {
                        console.log("ontrack", event);
                        var remote_media = USE_VIDEO
                            ? $("<video/>")
                            : $("<audio/>");
                        remote_media.attr("autoplay", "autoplay");
                        if (MUTE_AUDIO_BY_DEFAULT) {
                            remote_media.attr("muted", "true");
                        }
                        remote_media.attr("controls", "");
                        peer_media_elements[peer_id] = remote_media;
                        if (event.track.kind === "video") {
                            $("body").append(remote_media);
                        }
                        console.warn("la ibo remote_media", remote_media);
                        attachMediaStream(remote_media[0], event.streams[0]);
                    };

                    /* Add our local stream */
                    peer_connection.addStream(local_media_stream);

                    /* Only one side of the peer connection should create the
                     * offer, the signaling server picks one to be the offerer.
                     * The other user will get a 'sessionDescription' event and will
                     * create an offer, then send back an answer 'sessionDescription' to us
                     */
                    if (config.should_create_offer) {
                        console.log("Creating RTC offer to ", peer_id);
                        peer_connection.createOffer(
                            function (local_description) {
                                console.log(
                                    "Local offer description is: ",
                                    local_description
                                );
                                peer_connection.setLocalDescription(
                                    local_description,
                                    function () {
                                        signaling_socket.emit(
                                            "relaySessionDescription",
                                            {
                                                peer_id: peer_id,
                                                session_description:
                                                    local_description,
                                            }
                                        );
                                        console.log(
                                            "Offer setLocalDescription succeeded"
                                        );
                                    },
                                    function () {
                                        Alert(
                                            "Offer setLocalDescription failed!"
                                        );
                                    }
                                );
                            },
                            function (error) {
                                console.log("Error sending offer: ", error);
                            }
                        );
                    }
                });

                /**
                 * Peers exchange session descriptions which contains information
                 * about their audio / video settings and that sort of stuff. First
                 * the 'offerer' sends a description to the 'answerer' (with type
                 * "offer"), then the answerer sends one back (with type "answer").
                 */
                signaling_socket.on("sessionDescription", function (config) {
                    console.log("Remote description received: ", config);
                    var peer_id = config.peer_id;
                    var peer = peers[peer_id];
                    var remote_description = config.session_description;
                    console.log(config.session_description);

                    var desc = new RTCSessionDescription(remote_description);
                    var stuff = peer.setRemoteDescription(
                        desc,
                        function () {
                            console.log("setRemoteDescription succeeded");
                            if (remote_description.type == "offer") {
                                console.log("Creating answer");
                                peer.createAnswer(
                                    function (local_description) {
                                        console.log(
                                            "Answer description is: ",
                                            local_description
                                        );
                                        peer.setLocalDescription(
                                            local_description,
                                            function () {
                                                signaling_socket.emit(
                                                    "relaySessionDescription",
                                                    {
                                                        peer_id: peer_id,
                                                        session_description:
                                                            local_description,
                                                    }
                                                );
                                                console.log(
                                                    "Answer setLocalDescription succeeded"
                                                );
                                            },
                                            function () {
                                                Alert(
                                                    "Answer setLocalDescription failed!"
                                                );
                                            }
                                        );
                                    },
                                    function (error) {
                                        console.log(
                                            "Error creating answer: ",
                                            error
                                        );
                                        console.log(peer);
                                    }
                                );
                            }
                        },
                        function (error) {
                            console.log("setRemoteDescription error: ", error);
                        }
                    );
                    console.log("Description Object: ", desc);
                });

                /**
                 * The offerer will send a number of ICE Candidate blobs to the answerer so they
                 * can begin trying to find the best path to one another on the net.
                 */
                signaling_socket.on("iceCandidate", function (config) {
                    var peer = peers[config.peer_id];
                    var ice_candidate = config.ice_candidate;
                    peer.addIceCandidate(new RTCIceCandidate(ice_candidate));
                });

                /**
                 * When a user leaves a channel (or is disconnected from the
                 * signaling server) everyone will recieve a 'removePeer' message
                 * telling them to trash the media channels they have open for those
                 * that peer. If it was this client that left a channel, they'll also
                 * receive the removePeers. If this client was disconnected, they
                 * wont receive removePeers, but rather the
                 * signaling_socket.on('disconnect') code will kick in and tear down
                 * all the peer sessions.
                 */
                signaling_socket.on("removePeer", function (config) {
                    console.log(
                        "Signaling server said to remove peer:",
                        config
                    );
                    var peer_id = config.peer_id;
                    if (peer_id in peer_media_elements) {
                        peer_media_elements[peer_id].remove();
                    }
                    if (peer_id in peers) {
                        peers[peer_id].close();
                    }

                    delete peers[peer_id];
                    delete peer_media_elements[config.peer_id];
                });
            }

            /***********************/
            /** Local media stuff **/
            /***********************/
            function setup_local_media(callback, errorback) {
                if (local_media_stream != null) {
                    /* ie, if we've already been initialized */
                    if (callback) callback();
                    return;
                }
                /* Ask user for permission to use the computers microphone and/or camera,
                 * attach it to an <audio> or <video> tag if they give us access. */
                console.log("Requesting access to local audio / video inputs");
                var isRaspberryPi = navigator.userAgent.includes("x86_64");  // Adjust detection method as needed
                console.log("raspb?", isRaspberryPi)

                navigator.getUserMedia =
                    navigator.getUserMedia ||
                    navigator.webkitGetUserMedia ||
                    navigator.mozGetUserMedia ||
                    navigator.msGetUserMedia;
                

                attachMediaStream = function (element, stream) {
                    console.log(
                        "DEPRECATED, attachMediaStream will soon be removed."
                    );
                    element.srcObject = stream;
                };

                navigator.mediaDevices
                    .getUserMedia({
                        audio: true,
                        video: USE_VIDEO,
                    })
                    .then(function (stream) {
                        /* user accepted access to a/v */ console.log(
                            "Access granted to audio/video"
                        );
                
                        local_media_stream = stream;
                        var local_media = USE_VIDEO
                            ? $("<video/>")
                            : $("<audio/>");
                        local_media.attr("autoplay", "autoplay");
                        console.log(local_media);
                        local_media[0].muted = true; /* always mute ourselves by default */
                        local_media.attr("controls", "");
                        console.log(local_media);

                        $("body").append(local_media);
                        console.warn("la ibo lkocal meddai", local_media);
                        console.log("local media 0", local_media[0]);
                        console.log("stream", stream);
                        attachMediaStream(local_media[0], stream);

                        if (callback) callback();
                    })
                    .catch(function () {
                        /* user denied access to a/v */ console.log(
                            "Access denied for audio/video"
                        );
                        
                        if (errorback) errorback();
                    });
            }
            function determineBabyStatus(
                voice_detection_data,
                heartrate_data,
                movement_data
            ) {
                if (
                    voice_detection_data !== "bg\n" ||
                    (heartrate_data > heartRateThreshold &&
                        movement_data === "movement")
                ) {
                    return "Awake";
                } else {
                    return "Sleeping";
                }
            }

            function updateBabyStatusDisplay() {
                var babyStatusElement = document.getElementById("baby-status");
                if (!babyStatusElement) {
                    babyStatusElement = document.createElement("div");
                    babyStatusElement.id = "baby-status";
                    document.body.appendChild(babyStatusElement);
                }
                var status = determineBabyStatus(voice_detection_data, heartrate_data, movement_data);
                babyStatusElement.innerText = "Baby Status: " + status;
            }
            $(document).ready(function () {
                $("#ageRangeDropdown").change(function () {
                    heartRateThreshold = $(this).val();
                    $("#heart-rate-data").text("Heart Rate Threshold: " + heartRateThreshold + " bpm");
                });
            });
        </script>
    </head>

    <body onload="init()">
        <!-- Dropdown for selecting age range -->
        <select id="ageRangeDropdown" class="lullaby-button">
            <option value="135">0-3 months</option>
            <option value="120">3-6 months</option>
            <option value="100">6-9 months</option>
            <option value="95">9-12 months</option>
            <option value="90">12-18 months</option>
            <option value="85">18-24 months</option>
            <option value="80">2-3 years</option>
            <option value="75">75</option>
            <option value="70">70</option>
            <option value="65">65</option>
            <option value="60">60</option>
            <option value="55">55</option>
            <option value="50">50</option>
            <option value="45">45</option>
        </select>

        <!-- Display area for selected heart rate threshold -->
        <div id="heart-rate-data" style="color: white">
            Heart Rate Threshold: Not set
        </div>

        <!-- Other scripts related to your application's functionality -->
        <div id="baby-status" style="color: white">Baby Status: Unknown</div>
    </body>
</html>
